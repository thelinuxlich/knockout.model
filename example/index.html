<!doctype html>
<html>
<head>
    <script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="knockout.js"></script>
	<script type="text/javascript" src="reqman.js"></script>
	<script type="text/javascript" src="knockout.model.js"></script>
</head>
<body>
        Name: <input type="text" data-bind="value: name" /><br/>
        Surname: <input type="text" data-bind="value: surname" /><br/>
        <br/>
        <div data-bind="text: fullname"></div>
</body>
<script type="text/javascript">
	var Dude = Ctor(KnockoutModel, function(sup) {
		this.name = ko.observable("Foo");
		this.surname = ko.observable("Bar");
		this.fullname = ko.computed(function() {
		        return this.name()+" "+this.surname();
		},this);
		sup.init.call(this);
	});
	
	ko.applyBindings(new Dude);
</script>
</html>
